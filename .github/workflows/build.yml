name: Build TID3

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Set build number
      run: echo "BUILD_COUNTER=${{ github.run_number }}" >> $env:GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore TID3.csproj

    - name: Build application
      run: dotnet build TID3.csproj --configuration Release --no-restore
      env:
        BUILD_COUNTER: ${{ github.run_number }}

    - name: Publish application
      run: dotnet publish TID3.csproj --configuration Release --output ./publish --no-build
      env:
        BUILD_COUNTER: ${{ github.run_number }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TID3-Release-${{ github.run_number }}
        path: ./publish/
        retention-days: 30

    - name: Create Release (on tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: TID3 ${{ github.ref_name }}
        draft: false
        prerelease: false